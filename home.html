<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/220ee7ecaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="wave_1"></div>
        <div class="wave_2"></div>
        <div class="wave_3"></div>
        <div class="weather_icon">
            <i class="fa-solid fa-sun" style="color: yellow;"></i>

        </div>
        <div class="info">
            <div class="location"><i class="fa-solid fa-street-view" style="color: black;"></i>Patiala,India</div>
        </div>
        <p class="date_time">MONDAY | OCT 31 | 6:30PM</p>
        <h1 class="temp">26.9 deg C</h1>
        <h3 class="min_max_temp">Min 26.49 deg C | Max 34.23 deg C</h3>

        <script src="index.js"></script>
    </div>
    
</body>
</html>
